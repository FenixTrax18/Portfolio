          <!--Form-->
          <form action="mailto:alfred@thebatcave.com" method="post" enctype="text/plain">
          <!--Name Field-->
            <div class="row">
              <div class="col">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" placeholder="Bruce">
              </div>
              <div class="col">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" placeholder="Wayne">
              </div>
            </div>
            <br>
            <!--Email Field-->
            <div class="form-group">
              <label for="inputEmail1">Email Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="batman@thebatcave.com">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <!--Message Field-->
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="I'm Batman!"></textarea>
            </div>
            <!--Submit Button-->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
